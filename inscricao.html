<main>

<div class="principal2" id="scrool">

    <form action="" method="POST" enctype="multipart/form-data">
        <Legend>Preenche este formulário para te inscreveres.</Legend>
        <div>
            <label class="nome"> Nome:</label>
            <input type="text" id="name" name="name" placeholder="nome" required/>
        </div>

        <div>
            <label class="mail" > E-mail:</label>
            <input type="email" id="email" name="email" placeholder=" exemplo@mail.pt" required/>
        </div>

        <div>
            <label class="data"> Data de nascimento:</label>
            <input type="date" id="data" name="data" placeholder="**/**/****" required/>
        </div>

        <div>
            <label class="estudante"> É estudante?</label><br>
            <div class="container">
            <input type="radio" id="estudante" name="estudante"> Sim <br>
            <span class="radio"></span>
            </div>
            <div class="container">
            <input type="radio" id="naoestudante" name="estudante"> Não <br>
            <span class="radio"></span>
            </div>

        </div>

        <div id="curso0" class="invisivel">
            <div>
            <label class="Curso"> Qual o teu curso?</label>
            <input type="text" id="curso" name="curso" placeholder="curso" />
                </div>
            <div>
                <label class="Universidade"> Estudas em que Universidade?</label>
                <input type="text" id="universidade" name="Universidade" placeholder="Universidade" />
            </div>
        </div>

        <div>
            <label class="dias"> Queres participar em dias da MYD'20? </label><br>
<div class="container">
            <input type="checkbox" id="dia22" name="dia22" > 22 de Fevereiro <br>
            <span class="checkbox"></span>
</div >
            <div class="container">
            <input type="checkbox" id="dia23" name="dia23" > 23 de Fevereiro<br>
            <span class="checkbox"></span>
            </div>
            <div class="container">
            <input type="checkbox" id="dia22/23" name="dia23" > 22 e 23 de Fevereiro<br>
            <span class="checkbox"></span>
            </div>

        </div>

        <div>

            <input type="submit" id="button" name="button" value="Inscrever" required/>
        </div>
    </form>
</div>
